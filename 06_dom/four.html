<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
</head>
<body style = "background-color : black; color : white;">
    <ul class="language">
        <li>JS</li>
        <li>Fortran</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    // addLang("Python")
    // addLang("Ruby")

    // optimized function to add an element
    function addLangOptimized(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLangOptimized("php")
    // innerHTML is less optimal that createTextNode as there is no html parsing 


    // editing
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "python"
    const newli = document.createElement('li')
    newli.textContent = "Python"
    secondLang.replaceWith(newli)

    // editing

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    // removing
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
