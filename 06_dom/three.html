<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style = "background-color: black; color : white;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    // div.id = Math.round(Math.random() *10 + 1)
    div.id = "myDiv"
    div.setAttribute("title", "Testing 123")

    div.style.backgroundColor = "purple"
    div.style.padding = "10px"
    
    // attaching this div to html for it to be displayed on the page(for now its just in memory) : 

    // div.innerText = "xyz"

    // using innerText might not be the most efficient way as it fetches and then overwrites everytime, but its fine 
    
    // alternative to using innerText :
    const addText = document.createTextNode("xyz")

    // adding this node to the div :

    div.appendChild(addText)

    document.body.appendChild(div)






</script>
</html>
